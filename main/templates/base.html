{% load sass_tags %} {% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&amp;family=Poppins:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
      a {
        text-decoration: none;
      }
    </style>
    <link href="{% sass_src 'scss/custom.scss' %}" rel="stylesheet" type="text/css" />

    <link href="{% static 'css/common.css' %}" rel="stylesheet" type="text/css" />
    {% block css %} {%endblock%}

    <title>{% block title %} {{ title }} {% endblock %}</title>
  </head>
  <body>
    <div class="d-flex flex-row h-100 overflow-y-scroll">
      <div class="px-3 sidebar">
        <!-- top logo -->
        {% include 'main/sections/top-logo.html' %}
        <!--  -->
        {% include 'main/sections/sidebar.html' %}
      </div>
      <main class="h-100 w-100 container">
        {% include 'main/sections/app-bar.html' %}
        <!-- body -->
        {% block body %} {% endblock %}
      </main>
    </div>
  </body>
</html>
